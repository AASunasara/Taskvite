{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>To-Do List</title>
    <link href="{% static 'css/todo.css' %}" type="text/css" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="todo-wrapper">
    <div class="todo">
      <div class="todo-logo">To-Do</div>
      <form method="post">
      <button class="add-btn" type="submit">Add to List</button>
      <div class="todo-task">
        {% csrf_token %}
        <input class="todo-task-input" type="search" placeholder="What needs to be done?" name="item">
      </div>
      </form>
    </div>
  </div>
 </br>

 <div class=counter>

     {% if messages %}
       {% for message in messages %}
       <div role="alert" class="msg">
         <li>{{ message }}</li>
       </div>
       {% endfor %}
    {% endif %}


    {% if all_items %}
      {% for things in all_items %}
        <input type="checkbox" id="checkbox"/><label class="item">{{ things.item }}</label>
   <button class="d-btn"><a href="{% url 'delete' things.id %}">x</a></button>
        <br>
      {% endfor %}
    {% endif %}
  </div>

</body>
</html>
